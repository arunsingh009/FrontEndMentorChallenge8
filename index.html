<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="head">
      <h1>Spli<br>tter</h1>

    </div>
    <div class="card">
      <div class="box1">
        <div class="bill">
          <div class="in">
          <p>Bill</p>
          <p id="er1">Can't be zero</p>
        </div>
          <input type="number" id="amount" placeholder="0">
         </div>
          <div class="selTip">
            <p>Select Tip %</p>
            <div class="percentage">
             <label for="t1"></label>
             <input type="text" id="t1" value="5%"  class="tipP" aria-label="tipButton" readonly onclick="t1()">
             <label for="t2"></label>
             <input type="Text" id="t2" value="10%"  class="tipP" aria-label="tipButton" readonly onclick="t2()">
             <label for="t3"></label>
             <input type="Text" id="t3" value="15%" class="tipP" aria-label="tipButton" readonly onclick="t3()">
             <label for="t4"></label>
             <input type="Text" id="t4" value="25%" class="tipP" aria-label="tipButton" readonly onclick="t4()">
             <label for="t5"></label>
             <input type="Text" id="t5" value="50%" class="tipP" aria-label="tipButton" readonly onclick="t5()">
             <input type="number" id="t6" value="" class="tip" aria-label="tipButton" placeholder="CUSTOM" onclick="t6()">
            </div>
          </div>
          <div class="bill">
            <div class="in">
            <p>Number of People</p>
            <p id="er2">Can't be zero</p>
          </div>
            <input type="number" id="people" placeholder="0">
          </div>
       
      </div>
      <div class="box2">
        <div class="amount">
          <div class="a1">
            <p class="ap">Tip Amount <br><span class="span1">/ person</span></p>
            <p class="abill" id="perPerson">$0.00</p>
          </div>
          <div class="a2">
            <p class="ap">Total Amount <br><span class="span1">/ person</span> </p>
            <p class="abill" id="totalAmount">$0.00</p>
          </div>
        </div>
        <div class="reset">
          <button id="btn" disabled onclick="reset()">Reset</button>

        </div>
      </div>
    </div>
    <button onclick="help()" class="help">Instructions</button>
  </main>
<script src="index.js"></script>
  
</body>
</html>
